<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/hover.css">
    <link rel="stylesheet" href="../css/scroll.css">
    <title>CLO</title>


</head>

<body class="all">

    <div class="container formulario">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="backscreen hvr-backward">
                            <a href="../pages/brecho-profile.html">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                        <div class="icone mb-2">
                            <h1 class="logo-clo mr-2" href="#">Clo</h1>
                            <img src="../images/logo.png" class="" height="50" alt="Logo Clo">
                        </div>
                        <p class="subtitle text-center text-monospace font">Adicionar um Produto</p>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control text-dark"
                                    placeholder="Nome do Produto" required autofocus>
                            </div>
                        
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control text-dark"
                                    placeholder="Preço" required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control text-dark" placeholder="Cor"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control text-dark" placeholder="Tamanho"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control text-dark" placeholder="Nº Disponíveis"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control text-dark" placeholder="Marca"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control text-dark" placeholder="Descrição"
                                    required autofocus>
                            </div>

                            

                            <hr class="my-4">

                            <div class="form-label-group">
                                <input type="file" id="inputPhoto" class="form-control inputphoto text-dark" required autofocus>
                                <label for="inputPhoto" class="form-control text-center">Adicionar Foto do Produto</label>
                            </div>


                            <button class="btn btn-lg btn-login btn-block text-uppercase" type="submit">Salvar</button>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
