<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/logo.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/scroll.css">
    <link rel="stylesheet" href="../css/hover.css">
    <title>CLO</title>


</head>

<body class="all">

    <div class="container formulario">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="backscreen hvr-backward">
                            <a href="../pages/login.html">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                        <div class="icone mb-2">
                            <h1 class="logo-clo mr-2" href="#">Clo</h1>
                            <img src="../images/logo.png" class="" height="50" alt="Logo Clo">
                        </div>
                        <p class="subtitle text-center text-monospace font">Entrar como Brechó</p>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputBrecho" class="form-control text-dark" placeholder="Nome do Brechó"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control text-dark" placeholder="Email"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Senha"
                                    required>
                            </div>

                            <button class="btn btn-lg btn-login btn-block text-uppercase" type="submit">Fazer
                                login</button>
                            
                            <a class="criar-conta mt-3 hvr-float" href="registrar.html">Não tem uma conta? <span>Criar
                                    Conta</span></a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
