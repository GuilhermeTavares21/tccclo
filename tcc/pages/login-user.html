<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/hover.css">
    <title>CLO</title>


</head>

<body class="all">

    <div class="container formulario">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="backscreen hvr-backward">
                            <a href="../pages/login.html">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                        <div class="icone mb-2">
                            <img src="../images/logoclo.svg" class=" my-3" height="50" alt="Logo Clo">
                        </div>
                        <p class="subtitle text-center text-monospace font">Entrar como Usuário</p>
                        <p id="error"></p>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control text-dark" placeholder="Email"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Senha"
                                    required>
                            </div>
                            
                            <button class="btn btn-lg btn-login btn-block text-uppercase" id="fazerLogin" type="submit">Fazer
                                login</button>
                            <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                    class="fab fa-google mr-2"></i> Entrar com Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                    class="fab fa-facebook-f mr-2"></i> Entrar com Facebook</button> -->
                            <a class="criar-conta mt-3 hvr-float" href="registrar.html">Não tem uma conta? <span>Criar
                                    Conta</span></a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var form = document.querySelector('form')
        var email = document.getElementById('inputEmail')
        var password = document.getElementById('inputPassword')
        var error = document.getElementById("error")
        // console.log(password)

        // var usuario = document.querySelector('.usuario')
        // var nome = document.querySelector(".nome")
        // var telefone = document.querySelector(".telefone")
        // var emailUser = document.querySelector(".email")
        form.addEventListener('submit', (e) => {
            e.preventDefault()

            // console.log(password.value)
            fetch(`http://localhost:3333/login`, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email.value,
                    password: password.value
                })
            })
            .then((resposta) => {
                resposta.json().then((dados) => {
                    if(!dados.user){                      
                        return error.textContent = dados
                    }
                    var { name, phone, email, password, street, numberHouse } = dados.user;          
                        console.log(dados)
                        localStorage.setItem("token",dados.token)
                        window.location='user-profile.html'
                })
            })
        })
    </script>
</body>

</html>
