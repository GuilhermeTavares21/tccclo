<head>

<body class="all">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="backscreen hvr-backward">
                            <a href="../pages/registrar.html">
                                <i class="fas fa-arrow-left"></i>
                            </a>
                        </div>
                        <div class="icone mb-2">
                            <img src="../images/logoclo.svg" class=" my-3" height="50" alt="Logo Clo">
                        </div>
                        <p class="subtitle text-center text-monospace font">Registrar como Brechó</p>
                        <form class="form-signin">

                            <div class="form-label-group">
                                <input type="text" id="inputName" class="form-control text-dark" placeholder="Nome do Brechó"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control text-dark" placeholder="Email"
                                    required autofocus>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Senha"
                                    required>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword2" class="form-control" placeholder="Confirmar Senha"
                                    required>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputPhone" class="form-control" placeholder="Telefone"
                                    required>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputAddress" class="form-control" placeholder="Endereço"
                                    required>
                            </div>

                            <div class="form-label-group">
                                <input type="text" id="inputNumber" class="form-control" placeholder="Número"
                                    required>
                            </div>


                            <div class="form-label-group">
                                <input type="text" id="inputComplement" class="form-control" placeholder="Complemento"
                                    required>
                            </div>

                            <button class="btn btn-lg btn-login btn-block text-uppercase" type="submit">Registrar Brechó</button>
                            
                            <a class="criar-conta mt-3 hvr-float" href="login.html">Já tem uma conta? <span>Fazer Login</span></a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
