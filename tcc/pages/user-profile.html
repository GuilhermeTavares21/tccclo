				})
				.then((resposta) => {
					resposta.json().then((dados) => {
						console.log(dados)
					
						if(!dados){
							return window.location='404.html'
						}
						if(dados.message){
							return window.location='404.html'
						}
						var { name, phone, email, password, street, numberHouse, complement, image } = dados;
						nome.textContent = name
						endereco.textContent = street
						numero.textContent = numberHouse
						email1.textContent = email
						complemento.textContent = complement
						tel.textContent = phone
						if(image){
							imageUser.src = image.location
						}


					})
				})
			})
